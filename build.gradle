// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.fasterxml.jackson.core:jackson-core:2.4.4@jar'
        classpath 'com.fasterxml.jackson.core:jackson-annotations:2.4.4@jar'
        classpath 'com.fasterxml.jackson.core:jackson-databind:2.4.4@jar'


        classpath 'org.slf4j:slf4j-api:1.7.5'
        classpath 'com.fasterxml.jackson.core:jackson-core:2.4.3'
        classpath 'com.fasterxml.jackson.core:jackson-databind:2.4.3'
        classpath 'com.fasterxml.jackson.core:jackson-annotations:2.4.3'
        classpath 'com.google.guava:guava:20.0'


    }


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
